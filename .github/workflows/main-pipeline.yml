name: Main CI CD Pipeline

permissions:
  contents: read
  packages: write
  security-events: write

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:

# =========================
# BUILD IMAGE
# =========================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t solar-system-app:latest .

      - name: Save Docker Image
        run: |
          docker save solar-system-app:latest > image.tar

      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar


# =========================
# TRIVY SECURITY SCAN
# =========================
  trivy-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Image
        run: docker load < image.tar

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: solar-system-app:latest
          format: table
          output: trivy-report.txt
          exit-code: '0'
          severity: HIGH,CRITICAL

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt


# =========================
# PUSH IMAGE TO DOCKERHUB
# =========================
  push-image:
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Download Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Image
        run: docker load < image.tar

      - name: Login To DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag And Push Image
        run: |
          docker tag solar-system-app:latest ${{ secrets.DOCKER_USERNAME }}/solar-system-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/solar-system-app:latest


# =========================
# DEPLOY TO EC2 SERVER
# =========================
  deploy:
    runs-on: ubuntu-latest
    needs: push-image

    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 To Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy On EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/solar-system-app:latest
            docker stop solar-system || true
            docker rm solar-system || true
            docker run -d \
              --name solar-system \
              -p 80:3000 \
              ${{ secrets.DOCKER_USERNAME }}/solar-system-app:latest
          EOF
